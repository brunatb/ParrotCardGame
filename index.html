<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Parrot</title>
  </head>
  <body>
    <h1>PARROT CARD GAME</h1>
    <div class="clock">
      <ion-icon name="alarm-outline"></ion-icon> <span>0</span>segundos
    </div>
    <ul class="up-row">
    </ul>
    <ul class="down-row">
    </ul>
    <div class="hidden container">
      <h1>Melhores Jogadores - x cartas</h1>
      <div class="table-container">
        <table>
          <tr class="fixed-top">
            <th>Classificação</th>
            <th>Nome</th>
            <th>Quantidade de cartas</th>
            <th>Tempo</th>
          </tr>
        </table>
      </div>
      <div class="button-container">
        <button onclick="closeRanking()">Cancelar</button>
        <button onclick="restartGame()">Recomeçar</button>
      </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./scripts/playersRanking.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
